<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.title %}
    <title>{{ page.title | escape }} - {{ site.short_title | escape }}</title>
  {% else %}
    <title>{{ site.title | escape }}</title>
  {% endif %}
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" href="{{ "/assets/styles/normalize.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/styles/style.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if( document.getElementById("menu") ) {
        if( window.location.hash == "#nav" ) {
          document.getElementById("menu").className = "left-menu";
        }
        else {
          window.setTimeout( function() {
            window.location.hash = "#nav";
          }, 2600);
        }

        var clickEvent = 'ontouchstart' in window ? 'touchend' : 'click';
        document.getElementById("open-menu").addEventListener(clickEvent, function() {
          document.getElementById("menu").className = "left-menu visible";
        }, false);
        document.getElementById("close-menu").addEventListener(clickEvent, function() {
          document.getElementById("menu").className = "left-menu";
        }, false);
      }
    });
  </script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
